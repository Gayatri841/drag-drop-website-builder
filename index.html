<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag & Drop Website Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Elements</h3>
      <div class="draggable" draggable="true" data-type="text">Text</div>
      <div class="draggable" draggable="true" data-type="image">Image</div>
      <div class="draggable" draggable="true" data-type="button">Button</div>
    </div>

    <div class="canvas" id="canvas">
      <p>Drop elements here</p>
    </div>

    <div class="properties">
      <h3>Edit Properties</h3>
      <form id="properties-form">
        <label>Text:</label>
        <input type="text" id="edit-text"><br/>
        <label>Font Size:</label>
        <input type="number" id="edit-font-size" min="10" max="72"><br/>
        <label>Text Color:</label>
        <input type="color" id="edit-color"><br/>
        <label>Image URL:</label>
        <input type="text" id="edit-img-url"><br/>
        <button type="submit">Apply</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
